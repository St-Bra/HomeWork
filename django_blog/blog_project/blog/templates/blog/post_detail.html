<!-- blog/templates/blog/post_detail.html -->
{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><em>Created: {{ post.created_at }}</em></p>
<a href="{% url 'post-list-html' %}">Back to all posts</a>
{% endblock %}
